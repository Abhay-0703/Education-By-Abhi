<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set up the basic body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: 'Arial', sans-serif;
        }

        /* Container for Coming Soon text */
        .coming-soon-container {
            perspective: 1000px; /* Adds 3D effect perspective */
        }

        /* Styling the Coming Soon text */
        .coming-soon-text {
            color: #ffffff;
            font-size: 64px;
            font-weight: bold;
            letter-spacing: 8px;
            transform-style: preserve-3d;
            animation: rotate3d 5s ease-in-out infinite;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* Improved 3D Rotation Animation */
        @keyframes rotate3d {
            0% {
                transform: rotateY(0deg);
            }
            25% {
                transform: rotateY(20deg) skewY(5deg);
            }
            50% {
                transform: rotateY(40deg) skewY(-5deg);
            }
            75% {
                transform: rotateY(20deg) skewY(5deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <h1 class="coming-soon-text">Coming Soon</h1>
    </div>
</body>
</html>
